<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>

        <div class="logo">Tees4Boys</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <i class="fas fa-shopping-cart"></i>
        </ul>
    </nav>

    <div class="flex-box">
        <div class="big-img">
            <img src="img1.png">
        </div class="images">

        <div class="small-img">
            <img src="img1.png" onclick="showImg(this.src)">
        </div>

        <div class="small-img">
            <img src="img2.png" onclick="showImg(this.src)">
        </div>

        <div class="small-img">
            <img src="img3.png" onclick="showImg(this.src)">
        </div>

        <div class="small-img">
            <img src="img4.png" onclick="showImg(this.src)">
        </div>
    </div>

    <div class="right">
        <div class="url">Home > Product > T-Shirt</div>
        <div class="pname"> T-Shirts for Men</div>
        <div class="ratings">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-alt" aria-hidden="true"></i>
        </div>

        <div class="price">$40</div>
        <div class="size">
            <p>Size :</p>
        <div class="psize active">M</div>
        <div class="psize">L</div>
        <div class="psize">XL</div>
        <div class="psize">XXL</div>
    </div>

    <div class="quantity">
        <p>Quantity :</p>
        <input type="number" min="1" max="5" value="1">
    </div>

    <div class="btn-box">
        <button class="cart-btn">Add to cart</button>
        <button class="buy-btn">Buy Now</button>
    </div>
</div>
</div>

<script>

    let bigImg = document.querySelector('.big-img img');
    function showImg(pic){
        bigImg.src = pic;
    }
</script>
    
</body>
</html>
